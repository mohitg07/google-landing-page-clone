<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google clone</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>

  <div class="navbar  float-right p-3">
    <div class="">
      <a href="/" class="text-dark mx-2">Gmail</a>
      <a href="/" class="text-dark mx-2">Images</a>
      <img class="menu-icon mx-1" src="https://static.thenounproject.com/png/756729-200.png" alt="Menu Icon">
      <img class="user-img rounded-circle mx-1" src="images/profile-pic.png" alt="User Image">
    </div>
  </div>


  <section>
    <div class="container text-center">
      <img class="imgs" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">


      <div class="search-box border d-flex justify-content-between w-50 mx-auto p-2 mb-4">

        <div>
          <img class="search-icon ml-2" src="https://i.dlpng.com/static/png/361030_preview.png" alt="Search Icon">
        </div>

        <input class="w-100 mx-3 border-0 search-bar" type="text">

        <div>
          <img class="voice-search-icon mr-2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/712px-Google_mic.svg.png" alt="Voice Search Icon">
        </div>

      </div>

      <div class="mb-4">
        <!-- mx my-->
        <button class="btn btn-light mx-1">Google Search</button>
        <button class="btn btn-light mx-1">I'm Feeling Lucky</button>
      </div>

      <p>Google offered in: <a href="/" class="language">Hindi</a></p>

    </div>
  </section>

  <footer class="bg-light fixed-bottom footer">
    <div class="p-2 border bottom1">
      <a class="ml-3" href="/">India</a>
    </div>
    <div class="p-2 d-flex justify-content-between bottom2">
      <div>
        <a class="ml-3" href="/">About</a>
        <a class="ml-3" href="/">Advertising</a>
        <a class="ml-3" href="/">Business</a>
        <a class="ml-3" href="/">How Search Works</a>
      </div>

      <div>
        <a class="mr-3" href="/">Privacy</a>
        <a class="mr-3" href="/">Terms</a>
        <a class="mr-3" href="/">Settings</a>
      </div>

    </div>
  </footer>

</body>

</html>
